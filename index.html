<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/moveable-object.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/background.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./classes/coins.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/statusbar.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./js/game.js"></script>


</head>
<!-- <body onload="init()"> -->

<body>
    <div class="content">
        <h1>El Pollo Loco</h1>
        <img id="startScreen" src="img/9_intro_outro_screens/start/startscreen_1.png" width="960px" height="540px"
            style="cursor:pointer" onclick="init()">
        <!-- <img id="gameOverScreen" class="d-none" src="img/9_intro_outro_screens/game_over/example.png" width="960px"
    height="540px" style="cursor:pointer" onclick="init()"> -->
        <div id="screen">
            <div width="720px" height="480px" style="position: relative;">
                <canvas id="canvas" width="720px" height="480px" class="d-none"></canvas>
                <img id="gameOverScreen" class="d-none" src="img/9_intro_outro_screens/game_over/oh no you lost!.png" >
                <img id="youWonScreen" class="d-none" src="img/9_intro_outro_screens/game_over/game over!.png" >
            </div>

            <div id="btnContainer" class="d-none">
                <div class="btn">
                    <div id="mute" class="btnSteuern" style="display: flex;align-items: center;"> <img src="../img/mute.png" style="height:20px;" onclick="enableSound(0,'mute','volume')"></div>
                    <div id="volume" class="btnSteuern d-none" style="display: flex;align-items: center;" > <img src="../img/volume.png" style="height:20px;" onclick="enableSound(0.1,'volume','mute')"></div>
                    <button id="btnL" class="btnSteuern">L</button>
                    <button id="btnR" class="btnSteuern">R</button>                    
                </div>
                <button id="buttonFull" onclick="goFullscreen()" class="buttonSizeScreen">Fullscreen</button>
                <button id="buttonSmall" onclick="closeFullscreen()" class="d-none buttonSizeScreen">
                    Smallscreen</button>
                <div class="btn">
                    <button id="btnUP" class="btnSteuern">UP</button>
                    <button id="btnT" class="btnSteuern">T</button>
                </div>
            </div>

        </div>
        <h2>How to play the game</h2>
        <div id="explanation">
            <div>
                <div>Arrow LEFT: move left</div>
                <div>Arrow RIGHTt: move right</div>
            </div>
            <div>
                <div>Arrow SPACE: jump</div>
                <div>Arrow D: throw a bottle</div>
            </div>
        </div>
        <div id="tip">Please turn your device to the side</div>
    </div>

</body>

</html>
